<div class="main carousel">
  <h2>Characters</h2>
  <div class="inline">
    <button class="btn" *ngIf="i != 0" (click)="previousCharacter()">Previous</button>
  </div>
  <div class="inline">
      <p>{{characters[i]?.name}}</p>
  </div>
  <div class="inline">
        <button class="btn" *ngIf='showNext()' (click)="nextCharacter()">Next</button>
  </div>
</div>
